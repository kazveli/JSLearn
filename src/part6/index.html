<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Aprendendo JS</title>
        <style>
            body {font-family: Arial, sans-serif; padding: 20px;}
            .calculator {margin-top: 30px;}
            .calculator input {width: 50px; text-align: center;}
            .calculator button {margin:5px;}
        </style>
    </head>
    <body>
        <h2>Calculadora</h2>
        <div class="calculator">
            <input id="num1" type="number" placeholder="0">
            <input id="num2" type="number" placeholder="0">
            <div>
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('-')">-</button>
                <button onclick="calcular('*')">*</button>
                <button onclick="calcular('/')">/</button>
            </div>
            <h3>Resultado: <span id="resultado">0</span></h3>
        </div>
        
        <script src="learn_6.js"></script>
    </body>
</html>
